<!DOCTYPE html>
<html lang="en" style="height: 640px !important; width: 360px !important;">
<head>
    <meta charset="UTF-8">
    <title>Prototype List</title>
    <link rel="stylesheet" href="proto1.css">
</head>
<body>
<!--<div id="container">-->
    <div id="taskbar">
        <h1>To Do List</h1>
        <button id="remove-btn" class="btn">Trash</button>
    </div>

    <div id="listItems">
        <ul>
            <div class="weekdays">
                <li>Sunday</li>
            </div>
            <div class="weekdays">
            <li>Monday</li>
            </div>
            <ul>
                <div class="tasks">
                    <li>Buy Grisham New Book</li>
                    <li>Eat Lunch</li>
                </div>
            </ul>
            <div class="weekdays">
            <li>Tuesday</li>
            </div>
            <ul>
                <div class="tasks">
                    <li>Call Mom</li>
                    <li>Text John</li>
                </div>
            </ul>
            <div class="weekdays">
                <li>Wednesday</li>
            </div>
            <div class="weekdays">
                <li>Thursday</li>
            </div>
            <div class="weekdays">
                <li>Friday</li>
            </div>
            <div class="weekdays">
                <li>Saturday</li>
            </div>

        </ul>

    </div>
    <div id="botton-bar">
        <button id="add-btn" class="btn">+</button>
    </div>
<!--</div>-->
</body>
</html>
