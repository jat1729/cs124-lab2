<!DOCTYPE html>
<html lang="en" style="height: 640px !important; width: 360px !important;">
<head>
    <meta charset="UTF-8">
    <title>Prototype List</title>
    <link rel="stylesheet" href="proto1.css">
</head>
<body>
    <div id="taskbar">
        <button id="show-incomplete-btn" class="btn">Show</button>
        <h1>To Do List</h1>
        <button id="remove-btn" class="btn">Trash</button>
    </div>

    <div id="listItems">
        <ul>
            <li class="categories ">Academic</li>
                <li class="categories">
                    Work
                    <button class="drop down"> Drop down </button>
                    <ul>
                        <li class="tasks">Buy Grisham New Book</li>
                        <li class="tasks">Eat Lunch</li>
                    </ul>
                </li>
        </ul>
    </div>

    <div id="botton-bar">
        <button id="add-btn" class="btn">+</button>
    </div>
</body>
</html>
