<!DOCTYPE html>
<html lang="en" style="height: 640px !important; width: 360px !important;">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Nidus-Sans/nidus_sans/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1>To-Do List</h1>
<div class="completed">
    <ul>
        <li>Buy new Grisham book</li>
    </ul>
</div>
<div class="uncompleted">
    <ul>
        <li>Waiting for your command</li>
    </ul>
</div>
<div class="addButton"></div>
<button class="button"><i class="trashCan"></i></button>
<button class="button"><i class="newTask"></i></button>
</body>
</html>
