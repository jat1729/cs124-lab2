<!DOCTYPE html>
<html lang="en" style="height: 640px !important; width: 360px !important;">
<head>
    <meta charset="UTF-8">
    <title>New List Item</title>
    <script src="https://kit.fontawesome.com/be4c9ba393.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addTask.css">
</head>
<body>
<div id="taskbar">
    <button id="exit-btn"><i class="fa-solid fa-x"></i></button>
</div>
<form id="new-task">
    <input type="text" id="task-input" placeholder="New Task"><br>
</form>
<ul>
    <li class="select-folder">
        Folder:
        <ul>
            <li class="categories"><button class="folder-names odd">Work</button></li>
            <li class="categories"><button class="folder-names even">Personal</button></li>
        </ul>
    </li>
</ul>
<div id="bottom-bar">
    <button id="add-task">Add Task <i class="fa-solid fa-plus"></i></button>
</div>
</body>
</html>
