<!DOCTYPE html>
<html lang="en" style="height: 640px !important; width: 360px !important;">
<head>
    <meta charset="UTF-8">
    <title>New List Item</title>
    <script src="https://kit.fontawesome.com/be4c9ba393.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addFolder.css">
</head>

<body>
<div id="taskbar">
    <button id="exit-btn"><i class="fa-solid fa-x"></i></button>
</div>
<div id="insert-folder-name">
    <form id="new-folder">
        <input type="text" id="folder-input" placeholder="New Folder"><br>
    </form>
</div>
<div id="bottom-bar">
    <button id="add-folder">Add Folder <i class="fa-solid fa-plus"></i></button>
</div>
</body>
</html>
